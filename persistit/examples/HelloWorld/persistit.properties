#
# Change this property to locate the volume files 
# in a different directory:
#
datapath=.

buffer.count.16384=32

logfile=${datapath}/hwdemo.log

volume.1=${datapath}/hwdemo,create,pageSize:16384,\
    initialPages:5,extensionPages:5,maximumPages:100000
	
journalpath=${datapath}/hwdemo

